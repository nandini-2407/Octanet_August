  </head>
  <body >

      <div class = "container my-4" >
        <h1 class="text-center" style="color: #c8025e; font-family: 'Times New Roman', Times, serif; font-size: 70px;">To-do List</h1>
      

            <div class="form-group">   
              <label for="title" style="color:#68173d;" >Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp"  >
              <small id="emailHelp" class="form-text text-muted" >Add an item to the list</small>
            </div>
            <div class="form-group">
                <label for="description" style="color: #68173d;">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
            
             <button  id="add" class="btn btn-primary" style="background-color: #a881af; border-color: #a881af;">Add to List</button>
             <button id="add" class="btn btn-primary" style="background-color: #a881af; border-color: #a881af;" onclick="clearStorage()">Clear List</button>

          <div id="items" class="my-4">
            <h2 style="color: #c8025e; font-family: 'Times New Roman', Times, serif;">Your Items</h2>
            <table class="table" >
                <thead >
                  <tr style="border-top: 2px solid rgb(232, 254, 254); border-bottom: 2px solid rgb(232, 254, 254); color: #68173d;" >
                    <th  scope="col" >SNo</th>
                    <th scope="col"  >Item Title</th>
                    <th scope="col" >Item Description</th>
                    <th scope="col" >Actions</th>
                  </tr>
                </thead>
                <tbody id ="tableBody" style="border-top: 2px solid rgb(232, 254, 254); border-bottom: 2px solid rgb(232, 254, 254);">
                   <tr>
                    <th scope="row">1</th>
                    <td>Get some Coffee</td>
                    <td>You need coffee as you are a coder</td>
                    <td><button class="btn btn-sm btn-primary" style="background-color: #a881af;">Delete</button></td>
                  </tr> 
                </tbody> 
              </table>
          </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
    
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>
    <script>
        function getAndUpdate(){
            console.log("Updating List...");
            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value;
            if(localStorage.getItem('itemsJson')==null){
                itemJsonArray = [];
                itemJsonArray.push([tit,desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else{
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit,desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            update();
        }
        function update(){

            if(localStorage.getItem('itemsJson')==null){
                itemJsonArray = [];
              
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else{
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                
            }


            let tableBody= document.getElementById("tableBody");
            let str ="";
            itemJsonArray.forEach((element,index) =>{
                str +=`
                <tr>
                    <th scope="row">${index+1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})" style="background-color: #a881af; border-color: #a881af;">Delete</button></td>
                  </tr>
                `;

            });
            tableBody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getAndUpdate);
           update();

           function deleted(itemIndex){
            console.log("Delete",itemIndex)
            itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);

                itemJsonArray.splice(itemIndex,1)
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
                update();
           }

           function clearStorage(){
            if(confirm("Do you really want to clear?")){
            console.log('Clearing the Storage')
            localStorage.clear()
            update()
           }
        }
    </script>
  </body>
